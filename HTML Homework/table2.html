<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, td , th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
            <caption>Time Table</caption>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Sci</td>
            <td>Maths</td>
            <td>English</td>
            <td>Arts</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>Sci</td>
            <td>Maths</td>
            <td>English</td>
            <td>Arts</td>
            <td>Maths</td>
        </tr>
        <tr>
            <th colspan="5" style="text-align: center">Lunch</th>
        </tr>
        <tr>
            <td>Sci</td>
            <td>Maths</td>
            <td>English</td>
            <td>Arts</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Sci</td>
            <td>Maths</td>
            <td>English</td>
            <td>Arts</td>
        </tr>
    </table>
</body>
</html>
